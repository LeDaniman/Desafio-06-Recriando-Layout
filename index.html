<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">

    <h1>MENTORIA</h1>
    <p>Preencha o formulário abaixo para </br>
    agendar sua mentoria</p>

    <form id="mentoring-form">
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>

          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="your-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="your-email">
        </div>

        <div class="input-wrapper">
          <label for="your-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="your-password" minlength="6">
        </div>
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
          <label for="mentoring-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentoring-name">
        </div>
      </fieldset>

      <fieldset id="schedules">
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

        <h2>PRIMEIRA MENTORIA</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="day-1">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="day-1">
          </div>

          <div class="input-wrapper">
            <label for="begin-1">Das</label>
            <input type="time" id="begin-1">
          </div>

          <div class="input-wrapper">
            <label for="end-1">Até</label>
            <input type="time" id="end-1">
          </div>
        </div>

        <h2>SEGUNDA MENTORIA</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="day-2">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="day-2">
          </div>

          <div class="input-wrapper">
            <label for="begin-2">Das</label>
            <input type="time" id="begin-2">
          </div>

          <div class="input-wrapper">
            <label for="end-2">Até</label>
            <input type="time" id="end-2">
          </div>
        </div>

      </fieldset>

    </form>

    <footer>
      <input class="button" type="submit" form="mentoring-form" value="SALVAR">
    </footer>
  </div>

    
</body>
</html>
